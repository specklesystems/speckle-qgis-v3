name: build_powerbi
on:
  push:
    branches: ["main", "dev", "release/*", "alan/*"] # Continuous delivery on every long-lived branch
    tags: ["v3.*"] # Manual delivery on every 3.x tag

jobs:
  build-connector:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.set-version.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # fetch the whole repo history

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.x.x

      - name: ‚öíÔ∏è Run GitVersion
        run: ./build.sh build-server-version

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11" # pb_tool depends on distutils which was deprecated in 3.10 and removed in 3.12

      - name: Setup Poetry Env
        run: |
          pip install poetry
          poetry self add poetry-plugin-export
          poetry install

      - name: Export requirements.txt
        run: |
          poetry export --without-hashes --without-urls --output plugin_utils/requirements.txt

      - name: Clean requirements.txt
        run: |
          python plugin_utils/patch_requirements.py

      - name: Install dependencies
        run: |
          pip install pb_tool==3.1.0 pyqt5==5.15.9

      - name: ZIP plugin
        run: pb_tool zip

      - id: set-version
        name: Set version to output
        run: echo "version=${{ env.GitVersion_FullSemVer }}" >> "$Env:GITHUB_OUTPUT"

      - id: set-info-version
        name: Set file version to output
        run: echo "file_version=${{ env.GitVersion_AssemblySemVer}}" >> "$Env:GITHUB_OUTPUT" # version will be retrieved from tag?

      - name: ‚¨ÜÔ∏è Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: output-${{ env.GitVersion_FullSemVer }}
          path: zip_build/speckle-qgis-v3.zip
          if-no-files-found: error
          retention-days: 1
          compression-level: 0 # no compression

  deploy-installers:
    runs-on: ubuntu-latest
    needs: build-connector
    env:
      IS_TAG_BUILD: ${{ github.ref_type == 'tag' }}
      IS_RELEASE_BRANCH: ${{ startsWith(github.ref_name, 'release/') || github.ref_name == 'main'}}
    steps:
      - name: üî´ Trigger Build Installers
        uses: ALEEF02/workflow-dispatch@v3.0.0
        with:
          workflow: Build Installers
          repo: specklesystems/connector-installers
          token: ${{ secrets.CONNECTORS_GH_TOKEN }}
          inputs: '{ "run_id": "${{ github.run_id }}", "version": "3.0.0999-alpha1", "public_release": ${{ env.IS_TAG_BUILD }}, "store_artifacts": ${{ env.IS_RELEASE_BRANCH }} }'
          ref: main
          wait-for-completion: true
          wait-for-completion-interval: 10s
          wait-for-completion-timeout: 10m
          display-workflow-run-url: true
          display-workflow-run-url-interval: 10s

      - uses: geekyeggo/delete-artifact@v5
        with:
          name: output-*
